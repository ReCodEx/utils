Listen 9999

<VirtualHost *:9999>
    LogLevel info
    ServerName recodex-fsrv
    SetEnv WORKING_DIRECTORY /var/recodex-fileserver
    WSGIDaemonProcess recodex-fsrv processes=1 user=recodex python-path=/opt/recodex/fileserver
    WSGIProcessGroup recodex-fsrv
    WSGIScriptAlias / /opt/recodex/fileserver/fileserver.wsgi

    <Directory "/opt/recodex/fileserver">
	Require all granted
    </Directory>

</VirtualHost>
